<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Cajero Automático</title>
    <script>
        function displayDateTime() {
            const now = new Date();
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const dateStr = `${dayName}, ${day} de ${month} de ${year}`;
            const timeStr = `${hours}:${minutes}:${seconds}`;

            document.getElementById('current-date').textContent = dateStr;
            document.getElementById('current-time').textContent = timeStr;
        }

        setInterval(displayDateTime, 1000);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B0F14;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .atm-container {
            background-color: #12222D;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 60%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #6DA5C0;
        }

        #date-time-display {
            margin-bottom: 20px;
        }

        /* Botones ajustados */
        .buttons-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas */
            gap: 20px; /* Espacio entre botones */
            margin-top: 20px;
        }

        .buttons-layout button {
            width: 100%; /* Ancho fijo para evitar desbordamientos */
            height: 65px; /* Altura fija */
            background-color: #1E5A7A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center; /* Centra verticalmente el texto */
            justify-content: center; /* Centra horizontalmente el texto */
            transition: transform 0.2s, background-color 0.3s;
            overflow: hidden; /* Evita el desbordamiento del texto */
            text-align: center;
        }

        .buttons-layout button:hover {
            background-color: #3C8BBE;
            transform: scale(1.05);
        }

        .buttons-layout a {
            color: white;
            text-decoration: none;
            display: block; /* Ocupa todo el botón */
            width: 100%;
            height: 80%;
            line-height: 25px; /* Centra el texto verticalmente */
        }
    </style>
</head>
<body onload="displayDateTime()">
    <div class="atm-container">
        <div class="user-name">
            <img src="images/logo_aurora_solo.png" alt="Aurora Bank Logo" style="width: 50px; height: 50px; vertical-align: middle; margin-right: 10px;">
            Bienvenido, Usuario
        </div>
        <div id="date-time-display" style="text-align: center; margin: 10px 0; color: #6DA5C0;">
            <div id="current-date" style="font-size: 16px;"></div>
            <div id="current-time" style="font-size: 20px; font-weight: bold;"></div>
        </div>
        <div class="buttons-layout">
            <button><a href="Retiro.html">Retiro de efectivo</a></button>
            <button><a href="ConsultaSaldo.html">Consulta de saldo</a></button>
            <button><a href="Deposito.html">Depósitos en efectivo</a></button>
            <button><a href="ConsultaMov.html">Consulta de movimientos</a></button>
            <button><a href="Tarjeta.html">Pago de tarjeta de crédito</a></button>
            <button><a href="Servicios.html">Pago de servicios</a></button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
            } else {
                console.log("Token encontrado, acceso permitido.");
            }
        });
    </script>
</body>
</html>
