<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro de Efectivo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function displayDateTime() {
            const now = new Date();
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const dateStr = `${dayName}, ${day} de ${month} de ${year}`;
            const timeStr = `${hours}:${minutes}:${seconds}`;

            document.getElementById('current-date').textContent = dateStr;
            document.getElementById('current-time').textContent = timeStr;
        }

        setInterval(displayDateTime, 1000);
    </script>
    <style>
        .balance-container {
            background-color: var(--color-secondary);
            color: var(--color-neutral-light);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            width: 200px;
            text-align: center;
            padding: 10px;
            background-color: var(--color-neutral-dark);
            color: var(--color-neutral-light);
            border: 2px solid var(--color-neutral-dark);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--color-secondary);
            border-color: var(--color-accent);
        }
    </style>
</head>
<body onload="displayDateTime()">
    <div class="atm-container">
        <div class="user-name">
            <img src="images/aurora_bank_logo.png" alt="Aurora Bank Logo" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 10px;">
            Retiro de Efectivo
        </div>
        <!-- Fecha y Hora -->
        <div id="date-time-display" style="text-align: center; margin: 10px 0; color: #6DA5C0;">
            <div id="current-date" style="font-size: 16px;"></div>
            <div id="current-time" style="font-size: 20px; font-weight: bold;"></div>
        </div>

        <!-- Saldo actual -->
        <div class="balance-container">
            Saldo actual: <strong id="saldo">$0.00</strong>
        </div>

        <!-- Botones de retiro -->
        <div class="action-container">
            <button onclick="realizarRetiro(100)">Retirar $100</button>
            <button onclick="realizarRetiro(500)">Retirar $500</button>
            <button onclick="realizarRetiro(1000)">Retirar $1000</button>
            <button>
                <a href="Examen.html" class="btn">Regresar</a>
            </button>
        </div>
    </div>
    <script>
        //consultarSaldo
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                // Petición al backend para consultar el saldo
                const response = await fetch('/api/operaciones/consultarSaldo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                const data = await response.json();  // Convierte la respuesta a JSON
                if (response.ok) {
                    // Actualiza el saldo en el HTML si la petición fue exitosa
                    document.getElementById('saldo').innerText = `$${data.saldo.toFixed(2)}`;
                } else {
                    console.error('Error al obtener el saldo:', data.msg);  // Mensaje de error del backend
                }
            } catch (error) {
                console.error('Error en la petición:', error);  // Error en la solicitud (red u otro)
                alert('Hubo un error al intentar obtener el saldo.');
            }
        });
        // Función para realizar el depósito
        async function realizarRetiro(monto) {
            try {
                // Petición al backend
                const response = await fetch('/api/operaciones/retiroEfectivo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ monto }), 
                    credentials: 'include'
                });
                const data = await response.json();
                if (response.ok) {
                    alert(`Retiro exitoso de $${monto}`);
                    // Actualizar el saldo mostrado
                    document.getElementById('saldo').innerText = `$${data.saldo.toFixed(2)}`;
                } else {
                    alert(`Error: ${data.msg || 'No se pudo completar el depósito.'}`);
                }
            } catch (error) {
                console.error('Error en la petición:', error);
                alert('Hubo un error al realizar el depósito.');
            }
        }
    </script>
</body>
</html>
