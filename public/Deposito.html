<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito de Efectivo</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function displayDateTime() {
            const now = new Date();
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const dateStr = `${dayName}, ${day} de ${month} de ${year}`;
            const timeStr = `${hours}:${minutes}:${seconds}`;

            document.getElementById('current-date').textContent = dateStr;
            document.getElementById('current-time').textContent = timeStr;
        }

        setInterval(displayDateTime, 1000);
    </script>
    <style>
        .balance-container {
            background-color: var(--color-secondary);
            color: var(--color-neutral-light);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            width: 200px;
            text-align: center;
            padding: 10px;
            background-color: var(--color-neutral-dark);
            color: var(--color-neutral-light);
            border: 2px solid var(--color-neutral-dark);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--color-secondary);
            border-color: var(--color-accent);
        }
    </style>
</head>
<body onload="displayDateTime()">
    <div class="atm-container">
        <div class="user-name">
            <img src="images/aurora_bank_logo.png" alt="Aurora Bank Logo" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 10px;">
            Depósito de Efectivo
        </div>
        <div id="date-time-display" style="text-align: center; margin: 10px 0; color: #6DA5C0;">
            <div id="current-date" style="font-size: 16px;"></div>
            <div id="current-time" style="font-size: 20px; font-weight: bold;"></div>
        </div>
        <div class="balance-container">
            Saldo actual: <strong id="saldo">$0.00</strong>
        </div>
        <div class="action-container">
            <button onclick="realizarDeposito(100)">Depositar $100</button>
            <button onclick="realizarDeposito(500)">Depositar $500</button>
            <button onclick="realizarDeposito(1000)">Depositar $1000</button>
            <button onclick="window.location.href = 'Examen.html'">Regresar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Verificar si el token está en localStorage
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('uid');  // Obtener el ID del usuario desde localStorage

            if (!token) {
                window.location.href = 'index.html';  // Redirige al login si no hay token
            } else {
                console.log("Token encontrado, acceso permitido.");
            }

            // Consultar el saldo al cargar la página
            try {
                // Realizar la petición al backend para obtener el saldo
                const response = await fetch('/api/operaciones/consultarSaldo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-token': token,  // Enviar el token con la solicitud
                    },
                    body: JSON.stringify({ id: userId })  // Enviar el ID del usuario en el cuerpo de la solicitud
                });

                const data = await response.json();

                if (response.ok) {
                    // Actualizar el saldo en la interfaz de usuario
                    document.getElementById('saldo').innerText = `$${data.saldo.toFixed(2)}`;
                } else {
                    console.error('Error al obtener el saldo:', data.msg);
                }
            } catch (error) {
                console.error('Error en la petición:', error);
                alert('Hubo un error al intentar obtener el saldo.');
            }
        });

        // Función para realizar el depósito
        async function realizarDeposito(monto) {
            const token = localStorage.getItem('token'); // Obtener el token del localStorage
            const userId = localStorage.getItem('uid');  // Obtener el ID del usuario del localStorage

            if (!token || !userId) {
                alert("Token o ID de usuario no encontrado. Redirigiendo...");
                window.location.href = 'index.html';
                return;
            }

            try {
                // Petición al backend
                const response = await fetch('/api/operaciones/depositoEfectivo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-token': token,
                    },
                    body: JSON.stringify({ id: userId, monto }), // Enviar el ID y el monto
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`Depósito exitoso de $${monto}`);
                    // Actualizar el saldo mostrado
                    document.getElementById('saldo').innerText = `$${data.saldo.toFixed(2)}`;
                } else {
                    alert(`Error: ${data.msg || 'No se pudo completar el depósito.'}`);
                }
            } catch (error) {
                console.error('Error en la petición:', error);
                alert('Hubo un error al realizar el depósito.');
            }
        }
    </script>
</body>
</html>
